{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'chat/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'user_profile/css/user_profile.css' %}">
<div class="user-profile-edit-form">
    <h3 class="mb-4 text-center">编辑个人资料</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">昵称</label>
            {{ form.nickname }}
        </div>
        <div class="mb-3">
            <label class="form-label">性别</label>
            {{ form.gender }}
        </div>
        <div class="mb-3">
            <label class="form-label">生日</label>
            {{ form.birthday }}
        </div>
        <div class="mb-3">
            <label class="form-label">地区</label>
            {{ form.location }}
        </div>
        <div class="mb-3">
            <label class="form-label">签名</label>
            {{ form.bio }}
        </div>
        <div class="mb-3 user-profile-avatar-upload">
            <label for="avatar">头像上传</label>
            <input type="file" name="avatar" id="avatar">
            <img src="{{ request.user.user_profile.avatar.url }}" class="user-profile-avatar-preview mb-2" alt="头像">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{% url 'user_profile_detail' username=request.user.username %}"
                class="btn btn-secondary ms-3">取消</a>
        </div>
    </form>
</div>
<script src="{% static 'user_profile/js/user_profile.js' %}"></script>
{% endblock %}
