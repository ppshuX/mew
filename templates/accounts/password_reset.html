{% extends 'base.html' %}
{% block title %}找回密码{% endblock %}
{% block content %}
<div class="container"
    style="max-width: 420px; margin-top: 80px; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);">
    <h3 class="text-center mb-4">🔑 找回密码</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_email">请输入注册邮箱</label>
            {{ form.email }}
            {% if form.email.errors %}
            <div class="text-danger small mt-1">{{ form.email.errors|striptags }}</div>
            {% endif %}
        </div>
        <div style="text-align: center; margin: 5px 5px;">
            <button style="width: 250px;" type="submit" class="btn btn-success">发送重置邮件</button>
        </div>
    </form>
</div>
{% endblock %}
