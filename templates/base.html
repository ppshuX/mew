{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mew{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'chat/css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f5f7fb;
            font-family: 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .container {
            max-width: 400px;
            margin-top: 80px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .form-control {
            border-radius: 6px;
        }

        h3 {
            font-weight: bold;
            color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .navbar {
            border-radius: 0;
            margin-bottom: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'chat/css/bootstrap.min.js' %}"></script>
</head>

<body>
    <!-- È°∂ÈÉ®ÂØºËà™Ê†è -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow:0 2px 8px rgba(0,0,0,0.04);">
        <div class="container-fluid" style="max-width: 900px;">
            <a class="navbar-brand" href="/">üêæ Mew</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link">‰Ω†Â•ΩÔºå<b>{{ user.username }}</b></span>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger btn-sm"
                                style="margin-top:4px;">ÈÄÄÂá∫</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'login' %}">ÁôªÂΩï</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" href="{% url 'register' %}">Ê≥®ÂÜå</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
