{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mew{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'chat/css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f5f7fb;
            font-family: 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .container {
            max-width: 400px;
            margin-top: 80px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .form-control {
            border-radius: 6px;
        }

        h3 {
            font-weight: bold;
            color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .navbar {
            border-radius: 0;
            margin: 0 0 24px 0;
            box-shadow: 0 4px 24px rgba(168, 106, 227, 0.10), 0 1.5px 8px rgba(252, 176, 196, 0.10);
            background: linear-gradient(90deg, #a86ae3 0%, #fcb0c4 100%) !important;
            padding: 1.2rem 3.2rem;
            max-width: 100%;
            width: 100%;
            font-size: 1.25rem;
        }

        .navbar .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 2.6rem;
            font-weight: bold;
            color: #fff !important;
            letter-spacing: 2px;
            font-family: 'ZCOOL KuaiLe', 'FZLanTingHeiS-R-GB', 'STXingkai', 'Arial', cursive, sans-serif;
        }

        .navbar .logo-icon {
            font-size: 2.8rem;
            margin-right: 2px;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 28px;
            list-style: none;
            margin-bottom: 0;
            padding-left: 0;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.22);
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(168, 106, 227, 0.08);
            border: 1.5px solid rgba(168, 106, 227, 0.18);
            padding: 6px 22px;
            transition: background 0.2s, box-shadow 0.2s, border 0.2s;
            display: flex;
            align-items: center;
        }

        .nav-card .nav-link {
            color: #fff !important;
            font-weight: 500;
            font-size: 1.13rem;
            background: none;
            border: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
        }

        .nav-card:hover,
        .nav-card:focus-within {
            background: rgba(255, 255, 255, 0.38);
            border: 1.5px solid #a86ae3;
            box-shadow: 0 4px 16px rgba(168, 106, 227, 0.13);
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .btn:hover {
            color: #a86ae3 !important;
            background: none;
        }

        .navbar .btn-outline-danger,
        .navbar .btn-outline-light,
        .navbar .btn-light {
            border: 2px solid #fff;
            color: #fff !important;
            background: transparent;
            border-radius: 22px;
            font-weight: 500;
            margin-left: 12px;
            font-size: 1.1rem;
            padding: 10px 28px;
        }

        .navbar .btn-outline-danger:hover,
        .navbar .btn-outline-light:hover,
        .navbar .btn-light:hover {
            background: #fff;
            color: #a86ae3 !important;
        }

        .navbar-toggler {
            display: none;
        }

        .navbar-content {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 28px;
            flex-shrink: 0;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 2.6rem;
            font-weight: bold;
            color: #fff !important;
            letter-spacing: 2px;
            font-family: 'ZCOOL KuaiLe', 'FZLanTingHeiS-R-GB', 'STXingkai', 'Arial', cursive, sans-serif;
            margin-right: 18px;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 18px;
            flex-shrink: 0;
        }

        @media (max-width: 600px) {
            .navbar {
                padding: 0.5rem 0.7rem;
                max-width: 100%;
                font-size: 1rem;
            }

            .container {
                padding: 16px;
                margin-top: 24px;
            }

            .navbar-nav {
                gap: 8px;
            }

            .navbar .navbar-brand {
                font-size: 1.2rem;
            }

            .nav-card {
                padding: 4px 10px;
            }
        }
    </style>
    <script src="{% static 'chat/js/jquery.min.js' %}"></script>
    <script src="{% static 'chat/js/bootstrap.bundle.min.js' %}"></script>
</head>

</html>
